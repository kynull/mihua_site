<div class="apply">
    <div class="container">
        <div class="title">
            <h2>申请借款</h2>
        </div>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input_user_name" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_user_name" placeholder="请输入您的姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_user_email" class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_user_email" placeholder="请输入您的电子邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_loan_amount" class="col-sm-2 control-label">借款金额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_loan_amount" placeholder="请输入您需要借款金额">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input_user_phone" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_user_phone" placeholder="请输入您的联系电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_user_address" class="col-sm-2 control-label">家庭地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_user_address" placeholder="请输入您的家庭地址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_loan_used" class="col-sm-2 control-label">借款用途</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input_loan_used" placeholder="请输入您的借款用途">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交申请资料</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
